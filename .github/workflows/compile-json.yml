name: Build Master JSON

on:
  push:
    branches:
      - main
    paths:
      - 'settings/**.json'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'

    - name: Install dependencies
      run: npm install

    - name: Generate master JSON
      id: merge-json
      run: node build-master-json.js

    - name: Commit master.json and package-lock.json
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add master.json package-lock.json
        git commit -m "Update master.json and package-lock.json"
        git push
