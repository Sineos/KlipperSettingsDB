<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klipper Firmware Settings</title>
    <link href="https://unpkg.com/tabulator-tables@6.2.1/dist/css/tabulator.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .board-information {
            background-color: #f2d7d9;
        }
        .common-settings {
            background-color: #d9f2e6;
        }
        .klipper-settings {
            background-color: #d9e3f2;
        }
        .katapult-settings {
            background-color: #f2e6d9;
        }
        .tabulator-headers .tabulator-col {
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 40em; max-width: 35ch;
        }
        .header-flipped .tabulator-col-content {
            transform: rotate(-90deg);
            writing-mode: vertical-rl;
            white-space: nowrap;
            bottom: 0;
            position: absolute;
            left: 50%;
            transform-origin: center left;
        }
        .tabulator-col .tabulator-col-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .tabulator-col .tabulator-col-title {
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 40em; max-width: 35ch;
        }
    </style>
</head>
<body>
    <h1>Klipper Firmware Settings</h1>
    <div id="table"></div>
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@6.2.1/dist/js/tabulator.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
